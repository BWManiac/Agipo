<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallel Configuration Modal - Phase 4 UXD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            background: '#0a0a0a',
            foreground: '#fafafa',
            card: '#18181b',
            border: '#27272a',
            muted: '#71717a',
            primary: '#3b82f6',
            accent: '#22c55e',
            warning: '#f59e0b',
            purple: '#a855f7',
            pink: '#ec4899',
            cyan: '#06b6d4',
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-background text-foreground min-h-screen p-8 flex items-center justify-center">
  
  <!-- Modal Backdrop -->
  <div class="fixed inset-0 bg-black/60"></div>

  <!-- Modal Container -->
  <div class="relative bg-card border border-border rounded-xl shadow-2xl w-full max-w-lg overflow-hidden">
    
    <!-- Header -->
    <div class="flex items-center justify-between px-5 py-4 border-b border-border">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 rounded-lg bg-cyan/10 flex items-center justify-center">
          <svg class="w-4 h-4 text-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-base font-semibold">Configure Parallel Execution</h2>
          <p class="text-xs text-muted">Run multiple branches concurrently</p>
        </div>
      </div>
      <button class="w-8 h-8 flex items-center justify-center rounded-lg hover:bg-white/5 text-muted hover:text-foreground transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
      </button>
    </div>

    <!-- Content -->
    <div class="p-5">
      
      <!-- Visual Preview -->
      <div class="bg-background border border-border rounded-lg p-4 mb-5">
        <div class="text-xs text-muted mb-3">Preview</div>
        <div class="flex items-center justify-center gap-2">
          <!-- Fork -->
          <div class="w-8 h-8 rounded-lg bg-cyan/20 border border-cyan/30 flex items-center justify-center">
            <svg class="w-4 h-4 text-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16l-4-4 4-4m8 8l4-4-4-4"></path>
            </svg>
          </div>
          <!-- Lines -->
          <div class="flex flex-col gap-1.5">
            <div class="w-8 h-0.5 bg-cyan/30"></div>
            <div class="w-8 h-0.5 bg-cyan/30"></div>
            <div class="w-8 h-0.5 bg-cyan/30"></div>
          </div>
          <!-- Parallel Steps -->
          <div class="flex flex-col gap-1.5">
            <div class="px-2 py-1 bg-card border border-border rounded text-[10px] text-muted">Branch 1</div>
            <div class="px-2 py-1 bg-card border border-border rounded text-[10px] text-muted">Branch 2</div>
            <div class="px-2 py-1 bg-card border border-border rounded text-[10px] text-muted">Branch 3</div>
          </div>
          <!-- Lines -->
          <div class="flex flex-col gap-1.5">
            <div class="w-8 h-0.5 bg-cyan/30"></div>
            <div class="w-8 h-0.5 bg-cyan/30"></div>
            <div class="w-8 h-0.5 bg-cyan/30"></div>
          </div>
          <!-- Join -->
          <div class="w-8 h-8 rounded-lg bg-cyan/20 border border-cyan/30 flex items-center justify-center">
            <svg class="w-4 h-4 text-cyan" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l4 4-4 4m-8-8l-4 4 4 4"></path>
            </svg>
          </div>
        </div>
      </div>

      <!-- Branches Section -->
      <div class="mb-5">
        <div class="flex items-center justify-between mb-3">
          <label class="text-sm font-medium">Parallel Branches</label>
          <span class="text-xs text-muted">3 branches</span>
        </div>
        
        <div class="space-y-2">
          <!-- Branch 1 -->
          <div class="flex items-center gap-3 p-3 bg-background border border-border rounded-lg">
            <div class="w-6 h-6 rounded bg-cyan/20 flex items-center justify-center text-xs font-medium text-cyan">1</div>
            <div class="flex-1 min-w-0">
              <input type="text" value="Send Email Notification" class="w-full bg-transparent text-sm focus:outline-none" placeholder="Branch name...">
            </div>
            <button class="p-1 text-muted hover:text-red-500 transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
          </div>

          <!-- Branch 2 -->
          <div class="flex items-center gap-3 p-3 bg-background border border-border rounded-lg">
            <div class="w-6 h-6 rounded bg-cyan/20 flex items-center justify-center text-xs font-medium text-cyan">2</div>
            <div class="flex-1 min-w-0">
              <input type="text" value="Update CRM Record" class="w-full bg-transparent text-sm focus:outline-none" placeholder="Branch name...">
            </div>
            <button class="p-1 text-muted hover:text-red-500 transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
          </div>

          <!-- Branch 3 -->
          <div class="flex items-center gap-3 p-3 bg-background border border-border rounded-lg">
            <div class="w-6 h-6 rounded bg-cyan/20 flex items-center justify-center text-xs font-medium text-cyan">3</div>
            <div class="flex-1 min-w-0">
              <input type="text" value="Log Analytics Event" class="w-full bg-transparent text-sm focus:outline-none" placeholder="Branch name...">
            </div>
            <button class="p-1 text-muted hover:text-red-500 transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
          </div>
        </div>

        <!-- Add Branch Button -->
        <button class="w-full mt-2 py-2 border border-dashed border-border rounded-lg text-sm text-muted hover:text-foreground hover:border-cyan/50 transition-colors flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
          Add Branch
        </button>
      </div>

      <!-- Options -->
      <div class="space-y-4">
        <!-- Wait for All -->
        <div class="flex items-start gap-3">
          <input type="checkbox" checked class="mt-1 w-4 h-4 rounded border-border bg-card text-cyan focus:ring-cyan focus:ring-offset-0">
          <div>
            <div class="text-sm font-medium">Wait for all branches</div>
            <div class="text-xs text-muted mt-0.5">Continue only after all parallel branches complete</div>
          </div>
        </div>

        <!-- Fail Fast -->
        <div class="flex items-start gap-3">
          <input type="checkbox" class="mt-1 w-4 h-4 rounded border-border bg-card text-cyan focus:ring-cyan focus:ring-offset-0">
          <div>
            <div class="text-sm font-medium">Fail fast</div>
            <div class="text-xs text-muted mt-0.5">Stop all branches if any one fails</div>
          </div>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div class="flex items-center justify-end gap-2 px-5 py-4 border-t border-border bg-white/[0.02]">
      <button class="px-4 py-2 text-sm text-muted hover:text-foreground transition-colors">Cancel</button>
      <button class="px-4 py-2 text-sm font-medium bg-cyan hover:bg-cyan/90 text-white rounded-lg transition-colors">Create Parallel</button>
    </div>

  </div>

</body>
</html>
