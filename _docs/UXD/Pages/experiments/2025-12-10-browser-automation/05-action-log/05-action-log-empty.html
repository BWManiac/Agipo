<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Automation - Action Log Empty</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: 'rgb(229 231 235)',
                        input: 'rgb(229 231 235)',
                        ring: 'rgb(59 130 246)',
                        background: 'rgb(255 255 255)',
                        foreground: 'rgb(15 23 42)',
                        primary: {
                            DEFAULT: 'rgb(15 23 42)',
                            foreground: 'rgb(255 255 255)',
                        },
                        secondary: {
                            DEFAULT: 'rgb(243 244 246)',
                            foreground: 'rgb(15 23 42)',
                        },
                        muted: {
                            DEFAULT: 'rgb(243 244 246)',
                            foreground: 'rgb(107 114 128)',
                        },
                    },
                    borderRadius: {
                        lg: '0.625rem',
                        md: '0.425rem',
                        sm: '0.225rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-foreground">
    <!-- Action Log Panel - Empty State -->
    <div class="w-[400px] h-screen border-l bg-white flex flex-col">
        <!-- Panel Tabs -->
        <div class="border-b shrink-0">
            <div class="flex">
                <button class="flex-1 px-4 py-3 text-sm font-medium text-muted-foreground hover:text-foreground border-b-2 border-transparent">
                    Chat
                </button>
                <button class="flex-1 px-4 py-3 text-sm font-medium text-foreground border-b-2 border-primary">
                    Action Log
                </button>
            </div>
        </div>

        <!-- Empty State Content -->
        <div class="flex-1 flex flex-col items-center justify-center p-6 text-center">
            <div class="w-16 h-16 rounded-full bg-secondary flex items-center justify-center mb-4">
                <svg class="w-8 h-8 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                </svg>
            </div>
            <h3 class="text-sm font-medium text-foreground mb-1">No actions yet</h3>
            <p class="text-xs text-muted-foreground max-w-xs">
                Actions will appear here as the browser agent executes commands. You'll see a detailed log of every step.
            </p>

            <!-- What to expect section -->
            <div class="mt-8 w-full max-w-xs">
                <p class="text-xs text-muted-foreground uppercase tracking-wide mb-3">What you'll see:</p>
                <div class="space-y-2 text-left">
                    <div class="flex items-center gap-3 p-2 rounded-lg bg-secondary/50">
                        <div class="w-6 h-6 rounded bg-green-100 flex items-center justify-center shrink-0">
                            <svg class="w-3.5 h-3.5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-xs font-medium text-foreground">Navigate</p>
                            <p class="text-[10px] text-muted-foreground">URL changes</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 p-2 rounded-lg bg-secondary/50">
                        <div class="w-6 h-6 rounded bg-blue-100 flex items-center justify-center shrink-0">
                            <svg class="w-3.5 h-3.5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 15l-2 5L9 9l11 4-5 2zm0 0l5 5M7.188 2.239l.777 2.897M5.136 7.965l-2.898-.777M13.95 4.05l-2.122 2.122m-5.657 5.656l-2.12 2.122"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-xs font-medium text-foreground">Click</p>
                            <p class="text-[10px] text-muted-foreground">Button & element clicks</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 p-2 rounded-lg bg-secondary/50">
                        <div class="w-6 h-6 rounded bg-purple-100 flex items-center justify-center shrink-0">
                            <svg class="w-3.5 h-3.5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-xs font-medium text-foreground">Type</p>
                            <p class="text-[10px] text-muted-foreground">Form inputs</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3 p-2 rounded-lg bg-secondary/50">
                        <div class="w-6 h-6 rounded bg-orange-100 flex items-center justify-center shrink-0">
                            <svg class="w-3.5 h-3.5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-xs font-medium text-foreground">Download</p>
                            <p class="text-[10px] text-muted-foreground">File downloads</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer info -->
        <div class="border-t p-4 shrink-0 bg-secondary/30">
            <div class="flex items-center justify-between text-xs text-muted-foreground">
                <span>Session: Not started</span>
                <span>0 actions</span>
            </div>
        </div>
    </div>
</body>
</html>
