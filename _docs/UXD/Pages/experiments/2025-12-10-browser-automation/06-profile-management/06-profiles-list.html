<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Automation - Profile Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: 'rgb(229 231 235)',
                        input: 'rgb(229 231 235)',
                        ring: 'rgb(59 130 246)',
                        background: 'rgb(255 255 255)',
                        foreground: 'rgb(15 23 42)',
                        primary: {
                            DEFAULT: 'rgb(15 23 42)',
                            foreground: 'rgb(255 255 255)',
                        },
                        secondary: {
                            DEFAULT: 'rgb(243 244 246)',
                            foreground: 'rgb(15 23 42)',
                        },
                        muted: {
                            DEFAULT: 'rgb(243 244 246)',
                            foreground: 'rgb(107 114 128)',
                        },
                        success: {
                            DEFAULT: 'rgb(34 197 94)',
                        },
                    },
                    borderRadius: {
                        lg: '0.625rem',
                        md: '0.425rem',
                        sm: '0.225rem',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-4px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .dropdown-enter {
            animation: fadeIn 0.15s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <!-- Profile Selector Dropdown (shown in header) -->
    <div class="max-w-md mx-auto">
        <p class="text-sm text-muted-foreground mb-4">Profile selector dropdown (from header)</p>

        <!-- Trigger button (selected state) -->
        <div class="relative inline-block">
            <button class="inline-flex items-center justify-center gap-2 h-9 px-3 border bg-white hover:bg-secondary rounded-md text-sm font-medium transition-all shadow-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>My Work Account</span>
                <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>

            <!-- Dropdown Menu -->
            <div class="absolute top-full left-0 mt-1 w-72 bg-white rounded-lg border shadow-lg z-50 dropdown-enter">
                <!-- Search -->
                <div class="p-2 border-b">
                    <div class="relative">
                        <svg class="w-4 h-4 text-muted-foreground absolute left-2.5 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" placeholder="Search profiles..." class="w-full h-8 pl-8 pr-3 border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-ring">
                    </div>
                </div>

                <!-- Profile List -->
                <div class="max-h-64 overflow-y-auto p-1">
                    <!-- Selected Profile -->
                    <button class="w-full flex items-center gap-3 p-2 rounded-md bg-primary/5 border border-primary/20">
                        <div class="w-9 h-9 rounded-full bg-blue-100 flex items-center justify-center shrink-0">
                            <span class="text-lg">üíº</span>
                        </div>
                        <div class="flex-1 text-left min-w-0">
                            <div class="flex items-center gap-2">
                                <span class="text-sm font-medium text-foreground truncate">My Work Account</span>
                                <svg class="w-4 h-4 text-primary shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                </svg>
                            </div>
                            <div class="flex items-center gap-2 text-xs text-muted-foreground">
                                <span>2 credentials</span>
                                <span>‚Ä¢</span>
                                <span>Cookies saved</span>
                            </div>
                        </div>
                    </button>

                    <!-- Other Profiles -->
                    <button class="w-full flex items-center gap-3 p-2 rounded-md hover:bg-secondary transition-colors">
                        <div class="w-9 h-9 rounded-full bg-purple-100 flex items-center justify-center shrink-0">
                            <span class="text-lg">üè†</span>
                        </div>
                        <div class="flex-1 text-left min-w-0">
                            <span class="text-sm font-medium text-foreground truncate block">Personal</span>
                            <div class="flex items-center gap-2 text-xs text-muted-foreground">
                                <span>1 credential</span>
                                <span>‚Ä¢</span>
                                <span>No cookies</span>
                            </div>
                        </div>
                    </button>

                    <button class="w-full flex items-center gap-3 p-2 rounded-md hover:bg-secondary transition-colors">
                        <div class="w-9 h-9 rounded-full bg-green-100 flex items-center justify-center shrink-0">
                            <span class="text-lg">üß™</span>
                        </div>
                        <div class="flex-1 text-left min-w-0">
                            <span class="text-sm font-medium text-foreground truncate block">Testing Profile</span>
                            <div class="flex items-center gap-2 text-xs text-muted-foreground">
                                <span>0 credentials</span>
                                <span>‚Ä¢</span>
                                <span>Proxy enabled</span>
                            </div>
                        </div>
                    </button>

                    <button class="w-full flex items-center gap-3 p-2 rounded-md hover:bg-secondary transition-colors">
                        <div class="w-9 h-9 rounded-full bg-orange-100 flex items-center justify-center shrink-0">
                            <span class="text-lg">üîí</span>
                        </div>
                        <div class="flex-1 text-left min-w-0">
                            <span class="text-sm font-medium text-foreground truncate block">Client Portal Access</span>
                            <div class="flex items-center gap-2 text-xs text-muted-foreground">
                                <span>3 credentials</span>
                                <span>‚Ä¢</span>
                                <span>Cookies saved</span>
                            </div>
                        </div>
                    </button>
                </div>

                <!-- Divider -->
                <div class="border-t"></div>

                <!-- Actions -->
                <div class="p-1">
                    <button class="w-full flex items-center gap-3 p-2 rounded-md hover:bg-secondary transition-colors text-sm">
                        <div class="w-9 h-9 rounded-full bg-secondary flex items-center justify-center shrink-0">
                            <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                        </div>
                        <span class="text-foreground">Create new profile</span>
                    </button>

                    <button class="w-full flex items-center gap-3 p-2 rounded-md hover:bg-secondary transition-colors text-sm">
                        <div class="w-9 h-9 rounded-full bg-secondary flex items-center justify-center shrink-0">
                            <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <span class="text-foreground">Manage profiles</span>
                    </button>
                </div>

                <!-- Footer hint -->
                <div class="border-t px-3 py-2 bg-secondary/30">
                    <p class="text-xs text-muted-foreground">
                        Profiles store credentials and cookies for reuse across sessions.
                    </p>
                </div>
            </div>
        </div>

        <!-- No profile selected state -->
        <div class="mt-8">
            <p class="text-sm text-muted-foreground mb-4">No profile selected state:</p>
            <button class="inline-flex items-center justify-center gap-2 h-9 px-3 border bg-white hover:bg-secondary rounded-md text-sm font-medium transition-all shadow-sm text-muted-foreground">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                <span>No profile</span>
                <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
