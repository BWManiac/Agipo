<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Automation - Session Starting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: 'rgb(229 231 235)',
                        input: 'rgb(229 231 235)',
                        ring: 'rgb(59 130 246)',
                        background: 'rgb(255 255 255)',
                        foreground: 'rgb(15 23 42)',
                        primary: {
                            DEFAULT: 'rgb(15 23 42)',
                            foreground: 'rgb(255 255 255)',
                        },
                        secondary: {
                            DEFAULT: 'rgb(243 244 246)',
                            foreground: 'rgb(15 23 42)',
                        },
                        muted: {
                            DEFAULT: 'rgb(243 244 246)',
                            foreground: 'rgb(107 114 128)',
                        },
                    },
                    borderRadius: {
                        lg: '0.625rem',
                        md: '0.425rem',
                        sm: '0.225rem',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 text-foreground h-screen flex flex-col overflow-hidden">
    <!-- Header (simplified) -->
    <header class="bg-white border-b shrink-0 z-10">
        <div class="px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <a href="#" class="text-muted-foreground hover:text-foreground text-sm">Experiments</a>
                    <span class="text-muted-foreground">/</span>
                    <h1 class="text-lg font-semibold">Browser Automation</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Browser View - Loading State -->
    <div class="flex-1 flex flex-col bg-gray-100">
        <!-- Browser Chrome (disabled state) -->
        <div class="bg-gray-200 border-b px-4 py-2 flex items-center gap-3 opacity-50">
            <div class="flex items-center gap-1.5">
                <div class="w-3 h-3 rounded-full bg-gray-400"></div>
                <div class="w-3 h-3 rounded-full bg-gray-400"></div>
                <div class="w-3 h-3 rounded-full bg-gray-400"></div>
            </div>
            <div class="flex-1 flex items-center gap-2">
                <div class="flex-1 flex items-center bg-white rounded-md border px-3 py-1.5">
                    <span class="text-sm text-gray-400">Connecting...</span>
                </div>
            </div>
        </div>

        <!-- Loading Content -->
        <div class="flex-1 flex items-center justify-center">
            <div class="text-center max-w-md">
                <!-- Loading animation -->
                <div class="relative mb-8">
                    <!-- Browser window skeleton -->
                    <div class="w-72 h-48 bg-white rounded-xl shadow-lg border overflow-hidden mx-auto">
                        <div class="bg-gray-100 h-8 flex items-center px-3 gap-1.5 border-b">
                            <div class="w-2.5 h-2.5 rounded-full bg-gray-300"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-gray-300"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-gray-300"></div>
                            <div class="flex-1 mx-2">
                                <div class="shimmer rounded h-4"></div>
                            </div>
                        </div>
                        <div class="p-4 space-y-3">
                            <div class="shimmer rounded h-4 w-3/4"></div>
                            <div class="shimmer rounded h-4 w-full"></div>
                            <div class="shimmer rounded h-4 w-5/6"></div>
                            <div class="shimmer rounded h-20 w-full mt-4"></div>
                        </div>
                    </div>

                    <!-- Spinner overlay -->
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-16 h-16 rounded-full bg-white shadow-lg flex items-center justify-center">
                            <svg class="w-8 h-8 text-primary animate-spin" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <h2 class="text-xl font-semibold text-foreground mb-2">Starting browser session...</h2>
                <p class="text-muted-foreground text-sm mb-6">This usually takes 2-3 seconds</p>

                <!-- Progress steps -->
                <div class="space-y-3 text-left max-w-xs mx-auto">
                    <div class="flex items-center gap-3">
                        <div class="w-5 h-5 rounded-full bg-green-500 flex items-center justify-center">
                            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <span class="text-sm text-foreground">Creating session</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-5 h-5 rounded-full bg-green-500 flex items-center justify-center">
                            <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                        <span class="text-sm text-foreground">Loading profile: My Work Account</span>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="w-5 h-5 rounded-full border-2 border-primary flex items-center justify-center">
                            <div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
                        </div>
                        <span class="text-sm text-foreground">Connecting to browser...</span>
                    </div>
                    <div class="flex items-center gap-3 opacity-40">
                        <div class="w-5 h-5 rounded-full border-2 border-gray-300"></div>
                        <span class="text-sm text-muted-foreground">Starting live view</span>
                    </div>
                </div>

                <!-- Cancel button -->
                <button class="mt-8 inline-flex items-center justify-center gap-2 h-9 px-4 border hover:bg-secondary rounded-md text-sm font-medium transition-all">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</body>
</html>
