<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Records - Empty Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: 'rgb(229 231 235)',
                        input: 'rgb(229 231 235)',
                        ring: 'rgb(59 130 246)',
                        background: 'rgb(255 255 255)',
                        foreground: 'rgb(15 23 42)',
                        primary: {
                            DEFAULT: 'rgb(15 23 42)',
                            foreground: 'rgb(255 255 255)',
                        },
                        secondary: {
                            DEFAULT: 'rgb(243 244 246)',
                            foreground: 'rgb(15 23 42)',
                        },
                        muted: {
                            DEFAULT: 'rgb(243 244 246)',
                            foreground: 'rgb(107 114 128)',
                        },
                        accent: {
                            DEFAULT: 'rgb(243 244 246)',
                            foreground: 'rgb(15 23 42)',
                        },
                        destructive: {
                            DEFAULT: 'rgb(239 68 68)',
                            foreground: 'rgb(255 255 255)',
                        },
                        card: {
                            DEFAULT: 'rgb(255 255 255)',
                            foreground: 'rgb(15 23 42)',
                        },
                    },
                    borderRadius: {
                        lg: '0.625rem',
                        md: '0.425rem',
                        sm: '0.225rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-foreground h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white border-b shrink-0">
        <div class="px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <a href="#" class="text-muted-foreground hover:text-foreground text-sm">Records</a>
                    <span class="text-muted-foreground">/</span>
                    <h1 class="text-lg font-semibold">Customer Leads</h1>
                    <span class="inline-flex items-center rounded-full border px-2 py-0.5 text-xs font-medium bg-secondary text-muted-foreground">
                        0 rows
                    </span>
                </div>
                <div class="flex items-center gap-2">
                    <button class="inline-flex items-center justify-center gap-2 h-9 px-4 border hover:bg-secondary rounded-md text-sm font-medium transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Add Column
                    </button>
                    <button class="inline-flex items-center justify-center gap-2 h-9 px-4 bg-primary text-primary-foreground hover:opacity-90 rounded-md text-sm font-medium transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Add Row
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="flex-1 flex overflow-hidden">
        <!-- Chat Sidebar -->
        <div class="w-80 border-r bg-white flex flex-col shrink-0">
            <!-- Agent Picker -->
            <div class="p-4 border-b">
                <label class="text-xs font-medium text-muted-foreground mb-2 block">Chat with Agent</label>
                <button class="w-full h-10 px-3 border rounded-md text-sm font-medium flex items-center gap-3 hover:bg-secondary transition-all">
                    <div class="w-7 h-7 rounded-md bg-secondary border flex items-center justify-center text-base shrink-0">
                        ðŸ§­
                    </div>
                    <div class="flex-1 text-left">
                        <div class="font-medium text-sm">Mira Patel</div>
                        <div class="text-xs text-muted-foreground">Product Manager</div>
                    </div>
                    <svg class="w-4 h-4 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path>
                    </svg>
                </button>
            </div>

            <!-- Chat Messages - Empty State Suggestions -->
            <div class="flex-1 overflow-y-auto p-4">
                <div class="h-full flex flex-col items-center justify-center text-center px-4">
                    <div class="w-12 h-12 rounded-full bg-secondary flex items-center justify-center mb-4">
                        <svg class="w-6 h-6 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <h3 class="font-medium text-sm mb-1">Start a conversation</h3>
                    <p class="text-xs text-muted-foreground mb-4">Ask your agent to help populate this table</p>

                    <!-- Suggested Prompts -->
                    <div class="w-full space-y-2">
                        <button class="w-full text-left px-3 py-2 text-xs bg-secondary/50 hover:bg-secondary rounded-md transition-all">
                            "Add 5 sample leads to get started"
                        </button>
                        <button class="w-full text-left px-3 py-2 text-xs bg-secondary/50 hover:bg-secondary rounded-md transition-all">
                            "What columns should I add for a CRM?"
                        </button>
                        <button class="w-full text-left px-3 py-2 text-xs bg-secondary/50 hover:bg-secondary rounded-md transition-all">
                            "Import leads from my last meeting notes"
                        </button>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 border-t">
                <div class="flex gap-2">
                    <input
                        type="text"
                        placeholder="Ask about this table..."
                        class="flex-1 h-10 px-3 bg-background border rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-ring"
                    />
                    <button class="h-10 w-10 bg-primary text-primary-foreground hover:opacity-90 rounded-md flex items-center justify-center transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Data Grid - Empty State -->
        <div class="flex-1 overflow-auto bg-white flex flex-col">
            <!-- Table Header -->
            <table class="w-full border-collapse text-sm">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="w-10 px-3 py-3 border-b border-r bg-gray-50">
                            <input type="checkbox" class="w-4 h-4 rounded border-input" disabled />
                        </th>
                        <th class="px-3 py-3 border-b border-r bg-gray-50 text-left font-medium text-muted-foreground text-xs uppercase tracking-wide">ID</th>
                        <th class="px-3 py-3 border-b border-r bg-gray-50 text-left font-medium text-muted-foreground text-xs uppercase tracking-wide">Name</th>
                        <th class="px-3 py-3 border-b border-r bg-gray-50 text-left font-medium text-muted-foreground text-xs uppercase tracking-wide">Email</th>
                        <th class="px-3 py-3 border-b border-r bg-gray-50 text-left font-medium text-muted-foreground text-xs uppercase tracking-wide">Company</th>
                        <th class="px-3 py-3 border-b border-r bg-gray-50 text-left font-medium text-muted-foreground text-xs uppercase tracking-wide">Status</th>
                        <th class="px-3 py-3 border-b bg-gray-50 text-left font-medium text-muted-foreground text-xs uppercase tracking-wide">Created</th>
                    </tr>
                </thead>
            </table>

            <!-- Empty State -->
            <div class="flex-1 flex items-center justify-center">
                <div class="text-center px-8 max-w-md">
                    <div class="w-16 h-16 rounded-full bg-secondary mx-auto flex items-center justify-center mb-4">
                        <svg class="w-8 h-8 text-muted-foreground" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                    <h3 class="font-semibold text-lg mb-2">No data yet</h3>
                    <p class="text-sm text-muted-foreground mb-6">
                        This table is empty. Add your first row manually or ask your agent to help populate it.
                    </p>
                    <div class="flex flex-col sm:flex-row gap-3 justify-center">
                        <button class="inline-flex items-center justify-center gap-2 h-10 px-5 bg-primary text-primary-foreground hover:opacity-90 rounded-md text-sm font-medium transition-all">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            Add First Row
                        </button>
                        <button class="inline-flex items-center justify-center gap-2 h-10 px-5 border hover:bg-secondary rounded-md text-sm font-medium transition-all">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                            </svg>
                            Import Data
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t px-6 py-2 shrink-0">
        <div class="flex justify-between items-center text-xs text-muted-foreground">
            <div class="flex items-center gap-4">
                <span>0 rows total</span>
            </div>
            <div class="flex items-center gap-4">
                <span>Created: Just now</span>
            </div>
        </div>
    </footer>
</body>
</html>
