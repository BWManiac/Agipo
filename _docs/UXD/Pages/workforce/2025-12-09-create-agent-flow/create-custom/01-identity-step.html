<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Agent - Step 1: Identity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .emoji-picker {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 0.5rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .emoji-option {
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 0.375rem;
      text-align: center;
      transition: background-color 0.2s;
    }
    .emoji-option:hover {
      background-color: hsl(var(--accent));
    }
    .emoji-option.selected {
      background-color: hsl(var(--primary) / 0.1);
      border: 2px solid hsl(var(--primary));
    }
  </style>
</head>
<body class="bg-muted/30 p-8" style="--primary: 221.2 83.2% 53.3%; --accent: 210 40% 96.1%; --muted: 210 40% 96.1%; --border: 214.3 31.8% 91.4%; --input: 214.3 31.8% 91.4%; --foreground: 222.2 84% 4.9%; --muted-foreground: 215.4 16.3% 46.9%;">
  <div class="max-w-2xl mx-auto bg-background rounded-xl border border-border shadow-sm p-6">
    <!-- Step Indicator -->
    <div class="mb-6">
      <div class="flex items-center justify-between mb-3">
        <h1 class="text-lg font-semibold text-foreground">Create Agent</h1>
        <span class="text-sm text-muted-foreground">Step 1 of 3</span>
      </div>
      <div class="bg-primary/20 relative h-2 w-full overflow-hidden rounded-full">
        <div class="bg-primary h-full transition-all" style="width: 33.33%"></div>
      </div>
    </div>

    <!-- Form -->
    <form class="space-y-6">
      <!-- Agent Name -->
      <div class="space-y-2">
        <label for="agent-name" class="text-sm font-medium text-foreground">
          Agent Name <span class="text-destructive">*</span>
        </label>
        <input
          type="text"
          id="agent-name"
          name="agent-name"
          required
          minlength="2"
          placeholder="e.g., Mira Patel"
          class="h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-xs transition-[color,box-shadow] outline-none focus-visible:border-ring focus-visible:ring-[3px] focus-visible:ring-ring/50 placeholder:text-muted-foreground"
        />
        <p class="text-xs text-muted-foreground">Used for display and identification</p>
      </div>

      <!-- Role -->
      <div class="space-y-2">
        <label for="agent-role" class="text-sm font-medium text-foreground">
          Role <span class="text-destructive">*</span>
        </label>
        <input
          type="text"
          id="agent-role"
          name="agent-role"
          required
          minlength="2"
          placeholder="e.g., Product Manager"
          class="h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-xs transition-[color,box-shadow] outline-none focus-visible:border-ring focus-visible:ring-[3px] focus-visible:ring-ring/50 placeholder:text-muted-foreground"
        />
        <p class="text-xs text-muted-foreground">The agent's role or title</p>
      </div>

      <!-- Avatar -->
      <div class="space-y-2">
        <label class="text-sm font-medium text-foreground">
          Avatar <span class="text-destructive">*</span>
        </label>
        <div class="flex items-center gap-4">
          <div class="size-16 rounded-lg border-2 border-input flex items-center justify-center text-3xl bg-muted/30" id="selected-emoji">
            ğŸ¤–
          </div>
          <button
            type="button"
            onclick="document.getElementById('emoji-picker').classList.toggle('hidden')"
            class="h-9 rounded-md border border-input bg-background px-4 py-2 text-sm font-medium shadow-xs transition-[color,box-shadow] hover:bg-accent hover:text-accent-foreground outline-none focus-visible:ring-[3px] focus-visible:ring-ring/50"
          >
            Choose Emoji
          </button>
        </div>
        <div id="emoji-picker" class="hidden mt-4 emoji-picker border border-border rounded-md p-4 bg-background">
          <div class="emoji-option selected" onclick="selectEmoji('ğŸ¤–')">ğŸ¤–</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ§­')">ğŸ§­</div>
          <div class="emoji-option" onclick="selectEmoji('âš™ï¸')">âš™ï¸</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ“Š')">ğŸ“Š</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ’¼')">ğŸ’¼</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ¯')">ğŸ¯</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸš€')">ğŸš€</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ”§')">ğŸ”§</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ“')">ğŸ“</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ’¡')">ğŸ’¡</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ¨')">ğŸ¨</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ”')">ğŸ”</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ“ˆ')">ğŸ“ˆ</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸ¤')">ğŸ¤</div>
          <div class="emoji-option" onclick="selectEmoji('âš¡')">âš¡</div>
          <div class="emoji-option" onclick="selectEmoji('ğŸŒŸ')">ğŸŒŸ</div>
        </div>
        <input type="hidden" id="avatar" name="avatar" value="ğŸ¤–" />
      </div>

      <!-- Description -->
      <div class="space-y-2">
        <label for="agent-description" class="text-sm font-medium text-foreground">
          Description <span class="text-xs text-muted-foreground">(optional)</span>
        </label>
        <textarea
          id="agent-description"
          name="agent-description"
          rows="3"
          placeholder="Brief description of the agent's purpose..."
          class="flex min-h-16 w-full rounded-md border border-input bg-transparent px-3 py-2 text-sm shadow-xs transition-[color,box-shadow] outline-none focus-visible:ring-[3px] focus-visible:ring-ring/50 placeholder:text-muted-foreground resize-none"
        ></textarea>
        <p class="text-xs text-muted-foreground">A short description of what this agent does</p>
      </div>

      <!-- Help Text -->
      <div class="rounded-md border border-border bg-muted/30 p-4">
        <p class="text-sm text-foreground">
          ğŸ’¡ <strong>Tip:</strong> You can add tools and capabilities after creating the agent.
        </p>
      </div>

      <!-- Actions -->
      <div class="flex justify-end gap-2 pt-4 border-t border-border">
        <button
          type="button"
          class="h-9 rounded-md border border-input bg-background px-4 py-2 text-sm font-medium shadow-xs transition-[color,box-shadow] hover:bg-accent hover:text-accent-foreground outline-none focus-visible:ring-[3px] focus-visible:ring-ring/50"
        >
          Cancel
        </button>
        <button
          type="submit"
          id="next-button"
          disabled
          class="h-9 rounded-md bg-primary px-4 py-2 text-sm font-medium text-primary-foreground shadow-xs transition-all hover:bg-primary/90 disabled:pointer-events-none disabled:opacity-50 outline-none focus-visible:ring-[3px] focus-visible:ring-ring/50"
        >
          Next
        </button>
      </div>
    </form>
  </div>

  <script>
    let selectedEmoji = 'ğŸ¤–';
    
    function selectEmoji(emoji) {
      selectedEmoji = emoji;
      document.getElementById('selected-emoji').textContent = emoji;
      document.getElementById('avatar').value = emoji;
      
      // Update selected state
      document.querySelectorAll('.emoji-option').forEach(el => {
        el.classList.remove('selected');
      });
      event.target.classList.add('selected');
      
      // Close picker
      document.getElementById('emoji-picker').classList.add('hidden');
    }

    // Validation
    const nameInput = document.getElementById('agent-name');
    const roleInput = document.getElementById('agent-role');
    const nextButton = document.getElementById('next-button');

    function validateForm() {
      const nameValid = nameInput.value.length >= 2;
      const roleValid = roleInput.value.length >= 2;
      nextButton.disabled = !(nameValid && roleValid);
    }

    nameInput.addEventListener('input', validateForm);
    roleInput.addEventListener('input', validateForm);
  </script>
</body>
</html>
