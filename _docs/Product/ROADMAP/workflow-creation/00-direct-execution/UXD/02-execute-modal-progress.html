<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execute Workflow Modal - Execution Progress</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
          },
        },
      },
    };
  </script>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --primary: 217.2 91.2% 59.8%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 221.2 83.2% 53.3%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .modal-overlay {
      animation: fadeIn 0.2s ease-out;
    }
    .modal-content {
      animation: slideUp 0.2s ease-out;
    }
    .spinner {
      animation: spin 1s linear infinite;
    }
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-slate-100">

  <!-- STATE 1: Running -->
  <div class="fixed inset-0 bg-black/50 modal-overlay flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl modal-content w-full max-w-lg">
      <!-- Header -->
      <div class="px-6 py-4 border-b border-slate-200 flex items-start justify-between">
        <div>
          <div class="flex items-center gap-2">
            <svg class="h-4 w-4 text-primary spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            <h2 class="text-lg font-semibold text-slate-900">Running Workflow</h2>
          </div>
          <p class="text-sm text-slate-500 mt-0.5">
            Send Site Content to Email
          </p>
        </div>
        <div class="text-right">
          <span class="text-xs text-slate-400 pulse">12s elapsed</span>
        </div>
      </div>

      <!-- Progress Content -->
      <div class="px-6 py-5 max-h-[60vh] overflow-y-auto">
        <div class="space-y-3">
          <!-- Step 1: Complete -->
          <div class="rounded-lg border border-slate-200 overflow-hidden">
            <div class="flex items-center justify-between p-3 bg-slate-50">
              <div class="flex items-center gap-3">
                <div class="h-6 w-6 rounded-full bg-green-100 flex items-center justify-center">
                  <svg class="h-4 w-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-slate-900">Navigate to URL</p>
                  <p class="text-xs text-slate-500">Browser Tool</p>
                </div>
              </div>
              <span class="text-xs text-slate-400">0.8s</span>
            </div>
            <div class="px-3 py-2 bg-white border-t border-slate-100">
              <p class="text-xs text-slate-600">Opened https://example.com</p>
            </div>
          </div>

          <!-- Step 2: Complete with expandable output -->
          <div class="rounded-lg border border-slate-200 overflow-hidden">
            <div class="flex items-center justify-between p-3 bg-slate-50">
              <div class="flex items-center gap-3">
                <div class="h-6 w-6 rounded-full bg-green-100 flex items-center justify-center">
                  <svg class="h-4 w-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-slate-900">Fetch Webpage Content</p>
                  <p class="text-xs text-slate-500">Browser Tool</p>
                </div>
              </div>
              <div class="flex items-center gap-2">
                <span class="text-xs text-slate-400">2.1s</span>
                <button class="text-xs text-primary hover:underline">View</button>
              </div>
            </div>
            <div class="px-3 py-2 bg-white border-t border-slate-100">
              <p class="text-xs text-slate-600">Retrieved 2.4kb of content</p>
            </div>
          </div>

          <!-- Step 3: Running -->
          <div class="rounded-lg border-2 border-primary overflow-hidden">
            <div class="flex items-center justify-between p-3 bg-blue-50">
              <div class="flex items-center gap-3">
                <div class="h-6 w-6 rounded-full bg-primary flex items-center justify-center">
                  <svg class="h-3 w-3 text-white spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-slate-900">Send Email</p>
                  <p class="text-xs text-slate-500">Gmail</p>
                </div>
              </div>
              <span class="text-xs text-primary pulse">Running...</span>
            </div>
            <div class="px-3 py-2 bg-white border-t border-blue-100">
              <p class="text-xs text-slate-600">Sending via Gmail...</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="px-6 py-4 border-t border-slate-200 flex items-center justify-end">
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-md hover:bg-slate-50 transition-colors"
        >
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Background for context -->
  <div class="min-h-screen bg-slate-100 p-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-semibold text-slate-900">Send Site Content to Email</h1>
        <div class="flex items-center gap-3">
          <button class="px-4 py-2 text-sm font-medium text-slate-400 bg-slate-100 border border-slate-200 rounded-md inline-flex items-center gap-2 cursor-not-allowed">
            <svg class="h-4 w-4 spinner" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
            Running...
          </button>
          <button class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-md">
            Save
          </button>
        </div>
      </div>
      <div class="h-[500px] bg-white rounded-lg border border-slate-200"></div>
    </div>
  </div>
</body>
</html>
