<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execute Workflow Modal - Input Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
          },
        },
      },
    };
  </script>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --primary: 217.2 91.2% 59.8%;
      --primary-foreground: 222.2 47.4% 11.2%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 221.2 83.2% 53.3%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .modal-overlay {
      animation: fadeIn 0.2s ease-out;
    }
    .modal-content {
      animation: slideUp 0.2s ease-out;
    }
  </style>
</head>
<body class="bg-slate-100">
  <!-- Modal Overlay -->
  <div class="fixed inset-0 bg-black/50 modal-overlay flex items-center justify-center p-4 z-50">
    <!-- Modal Content -->
    <div class="bg-white rounded-lg shadow-xl modal-content w-full max-w-lg">
      <!-- Header -->
      <div class="px-6 py-4 border-b border-slate-200 flex items-start justify-between">
        <div>
          <h2 class="text-lg font-semibold text-slate-900">Run Workflow</h2>
          <p class="text-sm text-slate-500 mt-0.5">
            Send Site Content to Email
          </p>
        </div>
        <button class="text-slate-400 hover:text-slate-600 transition-colors p-1 -mr-1">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Form Content -->
      <div class="px-6 py-5 space-y-5 max-h-[60vh] overflow-y-auto">
        <!-- Inputs Section -->
        <div class="space-y-4">
          <div class="flex items-center gap-2">
            <h3 class="text-sm font-medium text-slate-700">Workflow Inputs</h3>
            <span class="text-xs text-slate-400">2 required</span>
          </div>

          <!-- Email Address Input -->
          <div class="space-y-1.5">
            <label for="email" class="text-sm font-medium text-slate-700">
              Email Address <span class="text-red-500">*</span>
            </label>
            <input
              type="email"
              id="email"
              value="john@example.com"
              class="w-full h-10 px-3 border border-slate-300 rounded-md text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            />
            <p class="text-xs text-slate-500">The recipient email address</p>
          </div>

          <!-- Website URL Input -->
          <div class="space-y-1.5">
            <label for="url" class="text-sm font-medium text-slate-700">
              Website URL <span class="text-red-500">*</span>
            </label>
            <input
              type="url"
              id="url"
              value="https://example.com"
              class="w-full h-10 px-3 border border-slate-300 rounded-md text-sm text-slate-900 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            />
            <p class="text-xs text-slate-500">The URL to fetch content from</p>
          </div>
        </div>

        <!-- Divider -->
        <div class="border-t border-slate-200"></div>

        <!-- Connections Section -->
        <!-- NOTE: Only show toolkits that require auth (NOT in NO_AUTH_TOOLKIT_SLUGS) -->
        <!-- Browser Tool is NO_AUTH, so it's not shown here -->
        <div class="space-y-3">
          <div class="flex items-center gap-2">
            <h3 class="text-sm font-medium text-slate-700">Required Connections</h3>
            <span class="inline-flex items-center px-1.5 py-0.5 rounded text-xs font-medium bg-green-100 text-green-700">
              Ready
            </span>
          </div>

          <div class="space-y-2">
            <!-- Gmail Connection - Connected (requires OAuth) -->
            <div class="flex items-center justify-between p-3 bg-slate-50 rounded-lg border border-slate-200">
              <div class="flex items-center gap-3">
                <div class="h-8 w-8 rounded bg-white border border-slate-200 flex items-center justify-center">
                  <svg class="h-4 w-4 text-red-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-slate-900">Gmail</p>
                  <p class="text-xs text-slate-500">john@gmail.com</p>
                </div>
              </div>
              <div class="flex items-center gap-1.5 text-green-600">
                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span class="text-xs font-medium">Connected</span>
              </div>
            </div>

            <!-- NOTE: Browser Tool is NO_AUTH - not shown in required connections -->
            <!-- Example of a missing connection (Slack) for reference -->
            <!--
            <div class="flex items-center justify-between p-3 bg-amber-50 rounded-lg border border-amber-200">
              <div class="flex items-center gap-3">
                <div class="h-8 w-8 rounded bg-white border border-slate-200 flex items-center justify-center">
                  <svg class="h-4 w-4 text-purple-500" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5.042 15.165a2.528 2.528 0 0 1-2.52 2.523A2.528 2.528 0 0 1 0 15.165a2.527 2.527 0 0 1 2.522-2.52h2.52v2.52zM6.313 15.165a2.527 2.527 0 0 1 2.521-2.52 2.527 2.527 0 0 1 2.521 2.52v6.313A2.528 2.528 0 0 1 8.834 24a2.528 2.528 0 0 1-2.521-2.522v-6.313zM8.834 5.042a2.528 2.528 0 0 1-2.521-2.52A2.528 2.528 0 0 1 8.834 0a2.528 2.528 0 0 1 2.521 2.522v2.52H8.834zM8.834 6.313a2.528 2.528 0 0 1 2.521 2.521 2.528 2.528 0 0 1-2.521 2.521H2.522A2.528 2.528 0 0 1 0 8.834a2.528 2.528 0 0 1 2.522-2.521h6.312zM18.956 8.834a2.528 2.528 0 0 1 2.522-2.521A2.528 2.528 0 0 1 24 8.834a2.528 2.528 0 0 1-2.522 2.521h-2.522V8.834zM17.688 8.834a2.528 2.528 0 0 1-2.523 2.521 2.527 2.527 0 0 1-2.52-2.521V2.522A2.527 2.527 0 0 1 15.165 0a2.528 2.528 0 0 1 2.523 2.522v6.312zM15.165 18.956a2.528 2.528 0 0 1 2.523 2.522A2.528 2.528 0 0 1 15.165 24a2.527 2.527 0 0 1-2.52-2.522v-2.522h2.52zM15.165 17.688a2.527 2.527 0 0 1-2.52-2.523 2.526 2.526 0 0 1 2.52-2.52h6.313A2.527 2.527 0 0 1 24 15.165a2.528 2.528 0 0 1-2.522 2.523h-6.313z"/>
                  </svg>
                </div>
                <div>
                  <p class="text-sm font-medium text-slate-900">Slack</p>
                  <p class="text-xs text-amber-600">Not connected</p>
                </div>
              </div>
              <a href="#" class="text-xs font-medium text-primary hover:underline">Connect â†’</a>
            </div>
            -->
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="px-6 py-4 border-t border-slate-200 flex items-center justify-end gap-3">
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-md hover:bg-slate-50 transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-md hover:opacity-90 transition-opacity inline-flex items-center gap-2"
        >
          <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Execute
        </button>
      </div>
    </div>
  </div>

  <!-- Background: Editor (for context) -->
  <div class="min-h-screen bg-slate-100 p-8">
    <div class="max-w-7xl mx-auto">
      <div class="flex items-center justify-between mb-6">
        <h1 class="text-xl font-semibold text-slate-900">Send Site Content to Email</h1>
        <div class="flex items-center gap-3">
          <button class="px-4 py-2 text-sm font-medium text-slate-700 bg-white border border-slate-300 rounded-md inline-flex items-center gap-2">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            Run
          </button>
          <button class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-md">
            Save
          </button>
        </div>
      </div>
      <div class="h-[500px] bg-white rounded-lg border border-slate-200"></div>
    </div>
  </div>
</body>
</html>
